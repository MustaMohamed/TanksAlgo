{% extends 'Registration_app/base.html' %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    {% if registered %}
        <h2>You are already registered</h2>
    {% else %}
        <h1>Please Register</h1>
        <form method="POST">
           {% csrf_token %}
           {{user_form.as_p}}
          <input type="submit" value="Register">
        </form>
    {% endif %}
  </div>
</div>

{% endblock %}
